<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/timeline.css">
    <script src="js/jquery-3.3.1.min.js"></script>

</head>
<body>
<div class="sidenav">
    <div id="profileImage">
        <div id="image"></div>
        <div id="name"></div>
    </div>
</div>
<div id="edit">
    <div class="bar">
        <div class="imageHolder"></div>
        <div class="user">
            <div class="name"></div>
        </div>
    </div>
    <div class="textHolder">
            <textarea id="content" class="text"></textarea>
    </div>
    <div class="bottomBar">
        <button id="postIt">Post</button>
    </div>

</div>
<div id="timeline">
    <div class="post">
        <div class="bar">
            <div class="imageHolder"></div>
            <div class="user">
                <div class="name"></div>
                <div class="date"></div>
            </div>
        </div>
        <div class="textHolder"></div>
        <div class="bottomBar">
            <button class="like">Like</button>
        </div>
        <div class="commentContainer"></div>
        <div class="editComment">
            <div class="imageHolder"></div>
            <div class="user">
                <div class="name"></div>
            </div>
            <div class="textHolder">
                <textarea class="text"></textarea>
                <button class="commentIt">Comment</button>
            </div>
        </div>
        <div class="comment">
            <div class="imageHolder"></div>
            <div class="user">
                <div class="name"></div>
                <div class="date"></div>
            </div>
            <div class="textHolder">
                <div class="textHolder"></div>
            </div>
        </div>
    </div>
</div>
<script src="js/load.js"></script>
<script src="js/features.js"></script>
</body>
</html>
