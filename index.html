<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/homepage.css">
    <script src="jquery-3.3.1.min.js"></script>
</head>


<body>
</div>
<div id="description"><h1>Nords<br>Network</h1></div>
<div id="card">
    <div id="back" class="login">
        <div class="login-screen">
            <div class="title">
                <h1>Signing Up</h1>
            </div>
            <form class="form" action="#" method="post">
                <div class="control">
                    <input name="firstName" type="text" value="" placeholder="First Name" id="firstName" REQUIRED>
                </div>
                <div class="control">
                    <input name="lastName" type="text" value="" placeholder="Last Name" id="lastName" REQUIRED>
                </div>
                <div class="control">
                    <input name="email" type="email" value="" placeholder="Email" id="email" REQUIRED>
                </div>
                <div class="control">
                    <input name="password" type="password" value="" placeholder="Password" id="pass" REQUIRED>
                </div>
                <div class="control">
                    <input name="birthday" type="date" value="" id="birthday" REQUIRED>
                </div>

                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
    </div>
    <div id="face" class="login">
        <div class="login-screen">
            <div class="title">
                <h1>Sign In</h1>
            </div>
            <form class="form" action="#" method="post">
                <div class="control">
                    <input name="email" type="email" value="" placeholder="Email" id="inEmail" REQUIRED>
                </div>
                <div class="control">
                    <input name="password" type="password" value="" placeholder="Password" id="inPass" REQUIRED>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
