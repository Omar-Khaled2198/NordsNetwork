<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NordsNetwork</title>
    <link rel="stylesheet" href="css/homepage.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>


<body>
<div id="bar">
    <div id="nordsnetwork">Nords Network</div>
    <button type="submit" id="signIn">Sign In</button>
    <div class="control">
        <input name="password" type="password" value="" placeholder="Password" id="inPass" REQUIRED>
            <input name="email" type="email" value="" placeholder="Email" id="inEmail" REQUIRED style="display: block">
    </div>

</div>
<div class="signup">
    <div class="signup-screen">
        <div class="title">
            <h1>Signing Up</h1>
        </div>
        <div class="control">
                <input name="firstName" type="text" value="" placeholder="First Name" id="firstName">
            </div>
            <div class="control">
                <input name="lastName" type="text" value="" placeholder="Last Name" id="lastName">
            </div>
            <div class="control">
                <input name="email" type="email" value="" placeholder="Email" id="email">
            </div>
            <div class="control">
                <input name="password" type="password" value="" placeholder="Password" id="pass">
            </div>
            <button id="signUp" class="btn">Create Account</button>
            <div id="error"></div>
    </div>
</div>
<script src="js/sign.js"></script>
</body>
</html>
